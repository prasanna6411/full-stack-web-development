<html>
    <head>
        <title>Good Vibes Form</title>
    </head>
    <body>
        <center>
            <label>Good Vibe Forms</label>
            <br>
            <label>Tell us something positive that happened to you today</label>
        </center>
        
        <form>
            <table>
                <tr>
                    <td><label>Name</label></td>
                    <td>
                        <input type="text" name="name" placeholder="Enter your name"/>
                    </td>
                    
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td>
                        <input type="text" name="email" palceholder="Enter your email address"/>
                    </td>
                </tr>
                <tr>
                    <td><label>On scale of 1-10,how good was it?</label></td>
                    <td>
                        <input type="number" name="numbers" palceholder="Select between 1-10"/>
                    </td>
                    
                </tr>
                <tr>
                    <td><label>Where did it happen</label></td>
                    <td>
                        <select>
                            <option>Select</option>
                        </select>
                    </td>
                </tr>
                <tr> 
                    <td><label>Date</label></td>
                    <td>
                        <input type="date" name="DOB"/>
                    </td>
                </tr>
                <tr>
                    <td><label>At what time of day did it happened?</label></td>
                    <td>
                        <input type="radio" name="day"/>Morning
                        <br>
                        <input type="radio" name="day"/>Afternoon
                        <br>
                        <input type="radio" name="day"/>Evening
                        <br>
                    </td>
                </tr>

                
                <tr>
                    <td><label>What emotion did you experience?</label></td>
                    <td>
                        <input type="checkbox" name="experience"/>Excited
                        <br>
                        <input type="checkbox" name="experience"/>Humbled
                        <br>
                        <input type="checkbox" name="experience"/>Loved
                        <br>
                        <input type="checkbox" name="experience"/>Ethusaistic
                        <br>
                        <input type="checkbox" name="experience"/>Elited
                        <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Please describe your postive experience</label>

                    </td>
                    <td>
                        <textarea cols="25"></textarea>
                    </td>
                </tr>
                
                <tr>
                    <td align="right">

                        <input type="submit" value="submit"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
